<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Password Generator</title>
		<body bgcolor="#C7EDCC">
		<script type='text/javascript'>
			function getpw(length, upper, lower, numbers, special) {
				var chars = '';
				if(upper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
				if(lower) chars += 'abcdefghijklmnopqrstuvwxyz';
				if(numbers) chars += '0123456789';
				if(special) chars += '!#$%&*+-=?@^_~';

				var pw = '';
				chars = chars.split('');
				for(var i = 0; i < length; i++)
					pw += chars[Math.floor(Math.random() * chars.length)];

				return pw;
			}
			function generate() {
				var length = document.getElementById('length').value;
				var upper = lower = numbers = special = false;
				if(document.getElementById('upper').checked) upper = true;
				if(document.getElementById('lower').checked) lower = true;
				if(document.getElementById('numbers').checked) numbers = true;
				if(document.getElementById('special').checked) special = true;
				var Password = '';
					Password += getpw(length, upper, lower, numbers, special) + '\r\n';
				document.getElementById('password').value = Password.substring(0, Password.length-2);
			}
		</script>
	</head>
	<body>
		<table width="39%" border="0" cellspacing="0" cellpadding="4">
			<tr>密碼長度：<input type="text" id='length' size="4" value="64">
			</tr>
			<tr>
				<td><input type='checkbox' id='upper' value='1' checked='checked'>大寫
				<input type='checkbox' id='lower' value='1' checked='checked'>小寫
				<input type='checkbox' id='numbers' value='1' checked='checked'>數字
				<input type='checkbox' id='special' value='1' checked='checked'>特殊
				</td>
			</tr>
			<tr>
				<td></td>
				<td colspan='2' class='submit'><input type='submit' id='generate' value='Get Password' onclick='generate();'></td>
			</tr>
	</table>
	<input type='text' id='password' size='50' onmouseover="this.focus()" onfocus="this.select()">
	</body>
</html>
